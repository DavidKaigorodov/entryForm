<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запись завершена</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Inter", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease-out;
    }

    .success-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 25px;
      border: 4px solid #4caf50;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: popIn 0.7s ease-out;
      position: relative;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    .success-icon svg {
      width: 120px;
      height: 120px;
      stroke: #4caf50;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: drawCheck 0.9s 0.4s forwards ease-out;
    }

    h1 {
      font-size: 1.9rem;
      color: #2e7d32;
      margin: 15px 0 10px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }

    .bubbles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(76, 175, 80, 0.15);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      to {
        transform: translateY(-110vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bubbles"></div>

  <div class="container">
    <div class="success-icon">
      <svg viewBox="0 0 52 52">
        <path d="M14 27 l8 8 l16 -16" />
      </svg>
    </div>
    <h1>Запись успешно завершена!</h1>
    <p>Спасибо! Ваша заявка принята, и в ближайшее время на почту будут направлены подробности по записи.</p>
  </div>

  <script>
    const bubblesContainer = document.querySelector(".bubbles");
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      const size = Math.random() * 60 + 20;
      bubble.classList.add("bubble");
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.animationDuration = `${Math.random() * 6 + 6}s`;
      bubble.style.animationDelay = `${Math.random() * 4}s`;
      bubblesContainer.appendChild(bubble);
    }
  </script>
</body>
</html>
